<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Zaloguj się</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
            </div>
            <div class="form-group">
                <label for="totp">Totp</label>
                <input type="password" id="totp" name="totp" placeholder="Wpisz kod totp" required>
            </div>
            <button type="submit" class="submit-button">Zaloguj się</button>
        </form>
        <p>Nie masz konta? <a href="/register">Zarejestruj się</a></p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <a href="/reset_password" class="forgot-password">Zapomniałeś hasła?</a>
        <a href="/change_password" class="forgot-password">Zmień hasło</a>
    </div>
</body>
</html>
